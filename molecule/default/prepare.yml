---

- name: Prepare
  hosts: all
  gather_facts: false

  tasks:

    - name: Install ZSH
      apt:
        state: present
        update_cache: yes
        name:
          - zsh

    - name: Create blank /root/.zshrc
      file:
        path: "{{ ansible_user_dir }}/.zshrc"
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_id }}"
        mode: 0644
        state: touch
